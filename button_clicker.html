<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
    <link rel="stylesheet" type="text/css" href="button_clicker.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="dojonary">Dojonary</h1>
            <input class="search_bar" type="text" name="search" placeholder="Search">
            <button onclick="log(this)" class="login">Login</button>
        </div>
    <div class="columns">
        <div class="column1">
            <div class="box1">
                <div class="box1-left">
                    <h1 class="ninja1">ninja</h1>
                    <h2 class="noun1">noun</h2>
                    <h3 class="plural">Plural: ninjas</h3>
                    <div class="13likes">
                        <button onclick="alert('Ninja was liked')" class="likes1">13 likes</button>   <!-- built in command/ single quotes for string -->
                    </div>
                </div>
                <div class="box1-right">
                    <p>A practitioner skilled in the
                    <a href="#">Japanese</a>
                    art of <a href="#">ninjutsu</a></p>
                </div>
            </div>
            <div class="box2">
                <div class="box2-left">
                    <h1 class="ninja2">ninja</h1>
                    <h2 class="noun2">noun</h2>
                    <h3 class="plural">Plural: ninjas</h3>
                    <div class="37likes">
                        <button onclick="alert('Ninja was liked')" class="likes2">37 likes</button>  <!-- built in command/ single quotes for string -->
                    </div>
                </div>
                <div class="box2-right">
                    <p>A <a href="#">programmer</a> who breaks
                    down problems with <a href="#">zen</a>-like focus</p>
                </div>
            </div>
        </div>
        <div class="column2">
            <div class="box3">
                <h2 class="you">Dojonary is defined by YOU</h2>
                <div class="btn">
                    <button onclick= "vanish(this)" class="add-def">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="button_clicker.js"></script>
</body>
</html>
